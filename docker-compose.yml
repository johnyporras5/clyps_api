version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: project-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: clyps
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306" # DIFERENTE de wellnessme (3306)
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - project-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      timeout: 20s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-api
    restart: unless-stopped
    ports:
      - "3001:81" # DIFERENTE: 3001 externo → 81 interno (wellnessme: 3000→80)
    env_file:
      - .env # Cargar el archivo .env
    environment:
      - DB_HOST=mysql # Sobrescribir DB_HOST
      - PORT=4000 # Sobrescribir PORT para que la app escuche en 4000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    networks:
      - project-network
    command: npm run start:dev

volumes:
  mysql_data:


networks:
  project-network:
    driver: bridge
